<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Lenni Art</title>
  <link rel="stylesheet" href="styles/styles.css?ver=0">
  <!-- <link rel="stylesheet" href="styles/styles.min.css" /> -->
  <!-- шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="body">

  <header class="page-header">
    <!-- контейнер нужен для того, чтобы при сжатии элементы не липли к краям (было растояние) и не растягивались при увеличении размера экрана -->
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <!-- <img src="src/assets/images/logo.svg" class="page-header__logo-img" alt="img"> -->
        <svg class="page-header__logo-img" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <a href="#" class="btn page-header__user-btn">Войти</a>
    </div>
  </header>

  <main class="main">
    <div class="home">
      <!-- блок с большим логотипом - отдельный БЭМ-блок, тк может сущ-ть сам по себе-->
      <!-- main-header является одновременно и блоком, и элементом более крупного блока -->
      <header class="main-header home__main-header">
        <h1 class="main-header__title">Арт — пространство</h1>

        <!-- обертка -->
        <picture class="main-header__picture">
          <img src="src/assets/images/lenni.png" class="page-header__img" alt="img">
        </picture>
        <p class="main-header__text">
          Для людей, горящих сердцем и делом
          место для настоящего
        </p>
      </header>

      <!-- блок с заказами -->
      <sectiona class="offers home__offers"></sectiona>

      <!-- раздел (блок) о нас -->
      <section class="about home__about"></section>

      <!-- раздел (длок) мероприятий -->
      <section class="upcoming home__upcoming"></section>

      <!-- листинг блога -->
      <section class="listing home__listing"></section>

      <!-- раздел с контактами  -->
      <section class="contacts home__contacts"></section>

      <!-- раздел со словами: Просто делайте, что нравится ... -->
      <div class="doit home__doit"></div>
    </div>
  </main>

  <footer class="page-footer"></footer>
</body>

</html>
